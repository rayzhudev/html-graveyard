<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Memories</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene 
        embedded 
        vr-mode-ui="enabled: false"
        cursor="rayOrigin: mouse"
        renderer="antialias: false; pixelRatio: 1">
        
        <!-- Fixed Camera -->
        <a-camera 
            position="0 8 25" 
            rotation="-10 0 0"
            fov="75"
            look-controls="enabled: false"
            wasd-controls="enabled: false">
        </a-camera>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" 
                 position="3 10 5" 
                 color="#FFD700" 
                 intensity="0.8"
                 castShadow="true">
        </a-light>

        <!-- Terrain -->
        <a-entity id="terrain"></a-entity>

        <!-- Trees -->
        <a-entity id="trees"></a-entity>

        <!-- Flowers -->
        <a-entity id="flowers"></a-entity>

        <!-- Gravestones Container -->
        <a-entity id="gravestones-3d"></a-entity>

        <!-- Clouds -->
        <a-entity id="clouds"></a-entity>
    </a-scene>

    <div class="inscription-modal" id="inscriptionModal">
        <div class="modal-content">
            <h2>Inscribe This Stone</h2>
            <form id="inscriptionForm">
                <input type="text" id="nameInput" placeholder="Name..." maxlength="20" required>
                <input type="text" id="birthYear" placeholder="Birth Year" maxlength="4" pattern="[0-9]{4}">
                <input type="text" id="deathYear" placeholder="Death Year" maxlength="4" pattern="[0-9]{4}">
                <textarea id="epitaphInput" placeholder="A few words... (max 50 chars)" maxlength="50" required></textarea>
                <div class="modal-buttons">
                    <button type="submit" class="btn-inscribe">Inscribe</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="drag-indicator" id="dragIndicator"></div>

    <script src="script.js"></script>
</body>
</html>
