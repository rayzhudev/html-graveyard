<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Memories - A Peaceful Resting Place</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sky">
        <div class="sun"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>
    
    <header>
        <h1 class="title">Garden of Memories</h1>
        <p class="subtitle">A peaceful place to remember</p>
    </header>

    <main class="cemetery">
        <div class="hill hill1">
            <div class="tree tree1"></div>
            <div class="tree tree2"></div>
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
        </div>
        
        <div class="hill hill2">
            <div class="tree tree3"></div>
            <div class="flower flower4"></div>
            <div class="flower flower5"></div>
        </div>
        
        <div class="hill hill3">
            <div class="tree tree4"></div>
            <div class="tree tree5"></div>
            <div class="flower flower6"></div>
            <div class="flower flower7"></div>
        </div>
        
        <div id="gravestones-container"></div>
        
        <div class="drag-preview" id="dragPreview"></div>
    </main>

    <div class="inscription-modal" id="inscriptionModal">
        <div class="modal-content">
            <h2>Inscribe This Stone</h2>
            <form id="inscriptionForm">
                <input type="text" id="nameInput" placeholder="Name..." maxlength="20" required>
                <input type="text" id="birthYear" placeholder="Birth Year" maxlength="4" pattern="[0-9]{4}">
                <input type="text" id="deathYear" placeholder="Death Year" maxlength="4" pattern="[0-9]{4}">
                <textarea id="epitaphInput" placeholder="A few words... (max 50 chars)" maxlength="50" required></textarea>
                <div class="modal-buttons">
                    <button type="submit" class="btn-inscribe">Inscribe</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="instructions">
        <p>Click and drag to place a tombstone</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
